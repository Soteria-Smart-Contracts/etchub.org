<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETChub - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 800px;
            z-index: 1;
        }
        
        h1 {
            font-size: 5rem;
            font-weight: 800;
            margin-bottom: 20px;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.8rem;
            color: #a9a9a9;
            margin-bottom: 50px;
            font-weight: 300;
        }
        
        .cta {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .cta h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .cta p {
            font-size: 1.2rem;
            color: #d3d3d3;
            margin-bottom: 25px;
            line-height: 1.6;
        }
        
        .telegram-btn {
            display: inline-block;
            background: linear-gradient(45deg, #0088cc, #00aaff);
            color: white;
            padding: 15px 40px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }
        
        .telegram-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 136, 204, 0.4);
        }
        
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(10, 10, 20, 0.8);
            backdrop-filter: blur(10px);
            padding: 20px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 100;
        }
        
        .footer-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            color: #d3d3d3;
            font-size: 1rem;
        }
        
        .footer-content a {
            color: #00f2fe;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        
        .footer-content a:hover {
            color: #4facfe;
        }
        
        .heart {
            color: #ff4757;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            
            .subtitle {
                font-size: 1.3rem;
            }
            
            .cta {
                padding: 20px;
            }
            
            .cta h2 {
                font-size: 1.4rem;
            }
            
            .cta p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ETChub</h1>
        <p class="subtitle">Coming October 2025 - Under Construction</p>
        
        <div class="cta">
            <h2>Join Our Telegram Group</h2>
            <p>Be part of the future of ETChub and Ethereum Classic at the same time!</p>
            <a href="https://t.me/etchub" class="telegram-btn" target="_blank">Join Telegram</a>
        </div>
    </div>
    
    <div class="footer">
        <div class="footer-content">
            Made with <span class="heart">❤️</span> by 
            <a href="https://www.soteriasc.tech" target="_blank">SoteriaSC</a>
        </div>
    </div>
</body>
</html>
